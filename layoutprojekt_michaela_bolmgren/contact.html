<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact - Layoutprojekt Michaela Bolmgren</title>
</head>

<body>
    <header>
        <div class="header-container-contact">
            <div class="header-contact-content">
                <h2 class="hello-heading">Oh hello there!</h2>
            </div>
            <div class="img-hello-container">
                <picture>
                    <img src="/img/frame.svg" alt="Baby climbing" class="img-hello">
                </picture>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="#" class="item-link">Home</a></li>
                <li class="nav-menu-item"><a href="#" class="item-link">Our offer</a></li>
                <li class="nav-menu-item"><a href="#" class="item-link">Why us</a></li>
                <li class="nav-menu-item"><a href="#" class="item-link bold">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-contaioner-contact">
            <div class="contact-header">
                <h2 class="contact-heading">Whats on your <br>mind?</h2>
            </div>
            <div class="contact-email">
                <form id="contact-form" class="contact-form" name="email-form" method="post"
                    action="mailto:test@email.com">
                    <label for="mail" class="label">Your email</label>
                    <input id="mail" type="mail" name="mail" class="mail" />
                    <label for="message" class="label">Your message</label>
                    <textarea name="message" class="message" cols="45" rows="5"
                        placeholder="Dear Insurance company..."></textarea>
                    <button type="submit" class="submit">Send message</button>
                </form>
            </div>
        </section>
        <section class="map-container">
            <div class="yellow-block">
                <h2 class="yellow-heading">Come visit us!</h2>
                <p class="yellow-text">2219 Griffin Street<br>
                    San Francisco</p>
            </div>
            <figure class="map-figure">
                <img src="/img/vector.svg" alt="Pin" class="pin">
                <img src="/img/rectangle.svg" alt="Map" class="map">
            </figure>
        </section>
        <footer>
            <div class="footer-box-two"></div>
        </footer>
    </main>

</body>

</html>
